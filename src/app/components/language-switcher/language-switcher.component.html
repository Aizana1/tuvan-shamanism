<div class="language-switcher">
  <button
    class="lang-btn"
    [class.active]="getCurrentLanguage() === 'en'"
    (click)="switchLanguage('en')"
    title="English"
  >
    EN
  </button>
  <button
    class="lang-btn"
    [class.active]="getCurrentLanguage() === 'it'"
    (click)="switchLanguage('it')"
    title="Italiano"
  >
    IT
  </button>
</div>
